<body>
  <script>
    const randomNumber = Math.random();
    console.log(Math.round(randomNumber));
    const choice = randomNumber < 0.5 ? 'heads' : 'tails';
    console.log(choice);
    guess = 'tails';
    result = guess === choice ? 'You win!' : 'You lose..';
    console.log(result);
  </script>
