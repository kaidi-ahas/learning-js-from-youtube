    const object = {
      message: 'hello'
    };

    const object2 = object;

    object.message = 'good job';
    console.log(object);

    const object3 = {
      message: 'good job'

    console.log(object === object2);


    const object4 = {
      message: 'good job',

    // const message = object4.message;
    const { message, price } = object4;
    console.log(message, price);
    
    const object5 = {
      // message: message 
      message,
      method() {

      }
    };
    console.log(object5);
    object5.method();
