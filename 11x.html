<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <link rel="stylesheet" href="./styles/11x.css">
</head>
<body>
  <p>Todo List</p>
  <div class="todo-input-grid">
    <input 
      class="js-name-input name-input"
      placeholder="Todo name"
      onkeydown="calculateWithEnterKey(event);"
    >

    <input type="date" 
      class="js-due-date-input due-date-input">
    
    <button onclick="addToTodo();" class="add-todo-btn">
      Add
    </button>
  </div>
  <div class="js-todo-list todo-grid"></div>

  <script src="./scripts/11x.js"></script>
</body>
</html>
