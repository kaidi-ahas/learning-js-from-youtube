  <script>
    document.title = 'App';
    let messages = 1;
    let intervalId;

    function setMessages() {
      intervalId = setInterval(function() {
        if (messages === 0) {
          document.title = 'App';
          clearInterval(intervalId);
        } else if (document.title === 'App') {
          document.title = `(${messages}) New Messages`;
        } else {
          document.title = 'App';
        }
      }, 1000)
    }

    setMessages();
    
    const addMessage = () => {
      messages++;
      clearInterval(intervalId);
      setMessages();
    }
