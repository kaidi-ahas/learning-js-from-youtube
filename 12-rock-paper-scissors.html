<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="./styles/12-rock-paper-scissors.css">
</head>
<body>
  <p class="title">Rock Paper Scissors</p>
  <p>Keyboard shortcuts: <strong>r</strong> rock, <strong>p</strong> paper, <strong>s</strong> scissors</p>
  <p>
    <button class="move-btn js-rock-btn"><img src="./images/rock-emoji.png" class="move-icon"></button>

    <button class="move-btn js-paper-btn"><img src="./images/paper-emoji.png" class="move-icon"></button>
    
    <button class="move-btn js-scissors-btn"><img src="./images/scissors-emoji.png" class="move-icon"></button>

    <p class="js-result result"></p>
    <p class="js-choice-display"></p>
    <p class="js-score score"></p>

    <button onclick="resetScore();" class="reset-score-btn">Reset Score</button>
    <button onclick="autoPlay();" class="auto-play-btn js-auto-play-btn">Auto Play</button>
  </p>
  <script src="./scripts/12-rock-paper-scissors.js"></script>
</body>
</html>
